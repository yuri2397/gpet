<nz-modal [nzClosable]="false" [nzFooter]="null" [nzVisible]="visible" [nzTitle]="'Erreur de supprÃ©ssion'" [nzBodyStyle]="{'padding': '10px'}" [nzContent]="content">
    <ng-template #content>
        <nz-result nzStatus="error" nzTitle="Erreur de suppression" nzSubTitle="{{ subtitle }}">
            <div nz-result-extra>
                <div>
                    <h4 nz-title>{{ title }}</h4>
                    <p *ngFor="let item of erreurs" nz-paragraph>
                        <i nz-icon nzType="close-circle"></i> {{ item }}
                    </p>
                </div>

            </div>
            <div nz-result-extra>
                <button (click)="onClose()" nz-button nzType="primary">Fermer</button>

            </div>
        </nz-result>
    </ng-template>
</nz-modal>
