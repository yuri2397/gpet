<div class="container-fluid">
  <div class="card shadow">
    <div class="card-header p-3 bg-color">
      <div class="d-flex align-items-center justify-content-start">
        <div *ngIf="can('creer semestre')" class="mx-2">
          <button  mat-fab color="default">
            <mat-icon>add</mat-icon>
          </button>
          <h5 class="text-white mx-2 d-inline-block">AJOUTER UNE BANQUE</h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <nz-table
        [nzLoading]="isLoad"
        nzShowPagination
        [nzPageSize]="4"
        #basicTable
        [nzData]="banks"
        [nzBordered]="true"
      >
        <thead>
          <tr class="text-center">
            <th class="text-center">Code</th>
            <th class="text-center">Nom</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td class="text-center">{{ data.code }}</td>
            <td class="text-center">{{ data.name }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <div>
                  <button class="mx-3"
                    *ngIf="can('modifier salle')"
                    (click)="openEditModal(data)"
                    mat-mini-fab
                    color="primary"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
                <div class="mx-3">
                  <button
                    *ngIf="can('supprimer banque')"
                    (click)="openDeleteModal(data)"
                    mat-mini-fab
                    color="warn"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
