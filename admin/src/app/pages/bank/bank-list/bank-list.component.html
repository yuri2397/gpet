<div class="container">
  <div class="card shadow-sm">
    <div class="card-header p-3 bg-color">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="text-white">Liste des banques</h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <nz-table [nzLoading]="isLoad" nzShowPagination [nzPageSize]="4" #basicTable [nzData]="banks">
        <thead>
          <tr class="text-center">
            <th class="text-center">Code</th>
            <th class="text-center">Nom</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td class="text-center">{{ data.code }}</td>
            <td class="text-center">{{ data.name }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <div>
                  <button (click)="openEditModal(data)" mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
                <div class="mx-3">
                  <button (click)="openDeleteModal(data)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
