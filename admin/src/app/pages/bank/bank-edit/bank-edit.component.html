<div>
  <nz-form [nzLayout]="'horizontal'" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="6" nzRequired nzFor="name">Nom banque</nz-form-label>
      <nz-form-control [nzSm]="25" [nzXs]="24" nzErrorTip="Le nom est requi">
        <input [(ngModel)]="bank.name" formControlName="name" nz-input name="name" type="text" id="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="6" nzRequired nzFor="code">Code</nz-form-label>
      <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le code est requi">
        <input [(ngModel)]="bank.code" formControlName="code" nz-input name="code" type="text" id="code" />
      </nz-form-control>
    </nz-form-item>
  </nz-form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
  <button nz-button nzType="primary" (click)="save()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">Modifier</button>
</div>
