<div class="frame">
  <div class="child">
    <div class="row">
      <div class="col">
        <div class="card shadow" style="width: 30em">
          <div class="card-header text-center card-header-primary bg">
            <h2 class="text-white">GPET</h2>
            <p class="card-category">Mot de passe oublie</p>
          </div>
          <div class="card-body my-3 mx-5">
            <form
              nz-form
              [formGroup]="validateForm"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-control nzErrorTip="Donner votre email!">
                  <nz-input-group
                    class="input shadow-sm p-2"
                    nzPrefixIcon="user"
                  >
                    <input
                      type="email"
                      nz-input
                      formControlName="email"
                      placeholder="Adresse email"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <div class="d-flex my-3 justify-content-between align-items-center">
                <div>
                  <button
                    nz-button
                    [nzLoading]="isLoad"
                    class="bg"
                    [disabled]="!validateForm.valid"
                    (click)="forgotPassWord()"
                  >
                    Envoyer
                  </button>
                </div>
                  <div>
                    <a class="txt-primary" routerLink="/">Retour</a>
                  </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
