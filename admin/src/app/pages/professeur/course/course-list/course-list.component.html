<div class="container-fluid">
  <div class="card shadow-sm border">
    <div class="card-header p-3 bg-color">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="text-white">Mes cours</h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <nz-table class="scroll-table" [nzLoading]="isLoad" nzShowSizeChanger [nzPageSizeOptions]="[5, 10, 20, 30]"
        #basicTable [nzData]="course" [nzBordered]="true">
        <thead>
          <tr>
            <th class="text-center">Code</th>
            <th class="text-center">Intitul√©</th>
            <th class="text-center">Service</th>
            <th class="text-center">Semestre</th>
            <th class="text-center">Classe</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of professor.courses ">
            <td>{{ data.acronym }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.service.name }}</td>
            <td>{{ data.semester.name }}</td>
            <td>{{ data.classe.name }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <div>
                  <button nz-button nzType="primary" nzShape="circle" (click)="openAddHourModal(data)">
                    <mat-icon>pending_actions</mat-icon>
                  </button>
                </div>
                <div class="mx-2">
                  <a [routerLink]="['/professor/courses/' + data.id]">
                    <button nz-button nzShape="circle" class="color-orange">
                      <i class="color" nz-icon nzType="eye"></i>
                    </button>
                  </a>
                </div>
              </div>
            </td>

          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
