<div class="container">
    <nz-form [nzLayout]="'vertical'" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="col">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="name">CODE UE</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le nom est requi">
                        <input [(ngModel)]="ec.code" formControlName="code" nz-input name="code" type="text" id="code">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="name">Nom UE</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le nom est requi">
                        <input [(ngModel)]="ec.name" formControlName="name" nz-input name="name" type="text" id="name">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="vht">Nombre d'heure</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Nombre d'heure requi">
                        <input [(ngModel)]="ec.vht" min="0" formControlName="vht" nz-input name="vht" min="0" type="number" id="vht">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </nz-form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
    <button nz-button nzType="primary" (click)="save()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">Modifier</button>
</div>
