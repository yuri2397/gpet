<h5 class="mb-3">Syllabus pour le cours de {{ course.name }}</h5>
<angular-editor class="editor" [placeholder]="'Ajouter le syllabus'" [(ngModel)]="syllabus.description"></angular-editor>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
    <button nz-button nzType="primary" (click)="save()" [nzLoading]="isLoad">
    Enregistrer
  </button>
</div>
