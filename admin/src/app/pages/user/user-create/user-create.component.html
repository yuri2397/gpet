<div>
    <nz-form [nzLayout]="'vertical'" nz-form [formGroup]="validateForm">
        <div class="row">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="first_name">Prénoms</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le prénom est requi">
                        <input [(ngModel)]="user.first_name" formControlName="first_name" nz-input name="first_name" type="text" id="first_name">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzFor="last_name">Nom</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24">
                        <input [(ngModel)]="user.last_name" formControlName="last_name" nz-input name="last_name" type="text" id="last_name">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="email">Adresse Email</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le prénom est requi">
                        <input [(ngModel)]="user.email" formControlName="email" nz-input name="email" type="email" id="email">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzFor="roles">Département</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24">
                        <nz-select [nzDisabled]="disableDep" formControlName="departement_id" name="departement_id" id="departement_id" nzPlaceHolder="Selectionner un département" [(ngModel)]="user.departement_id">
                            <nz-option *ngFor="let option of departements" [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzFor="roles">Rôles</nz-form-label>
                    <nz-form-control [nzSm]="24" [nzXs]="24">
                        <nz-select formControlName="roles" name="roles" id="roles" nzPlaceHolder="Ajouter des rôles" nzMode="multiple" [(ngModel)]="user.roles">
                            <nz-option *ngFor="let option of roles" [nzLabel]="option.name.toUpperCase()" [nzValue]="option.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </nz-form>
</div>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">
    Annuler
  </button>
    <button nz-button nzType="primary" (click)="save()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">
    Ajouter
  </button>
</div>
