<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header p-3 bg-color">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="text-white">Liste des utilisateurs</h5>
                </div>
                <div>
                    <button (click)="openCreateModal()" mat-mini-fab color="default">
            <mat-icon>add</mat-icon>
          </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <nz-table class="scroll-table" [nzLoading]="isLoad" nzShowPagination [nzPageSize]="4" #basicTable [nzData]="users">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Prénoms</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôles</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>AVATAR</td>
                        <td>{{ data.first_name}}</td>
                        <td>{{ data.last_name}}</td>
                        <td>{{ data.email}}</td>
                        <td>
                            <nz-tag *ngFor="let item of data.roles" class="p-2">
                                {{ item.name }}
                            </nz-tag>

                        </td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <div>
                                    <button (click)="openEditModal(data)" mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                                </div>
                                <div class="mx-3">
                                    <button mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
