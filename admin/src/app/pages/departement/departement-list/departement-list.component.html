<div class="container-fluid">
    <div class="card shadow-sm border">
        <div class="card-header p-3 bg-color">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="text-white">Liste des dÃ©partement</h5>
                </div>
                <div *ngIf="can('creer departement')">
                    <button (click)="openCreateModal()" mat-mini-fab color="default">
            <mat-icon>add</mat-icon>
          </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <nz-table [nzLoading]="isLoad"
            nzShowSizeChanger
            [nzPageSizeOptions]="[10,20,30]"
            #basicTable
            [nzData]="departements"
            [nzBordered]="true">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th class="text-center">Nombre de classes</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td class="text-center">{{ data.classes_count }}</td>
                        <td class="p-0">
                            <div class="d-flex justify-content-center">
                                <div class="mx-3">
                                    <a [routerLink]="['show/' + data.id]">
                                        <button nz-button nzShape="circle" class="color-orange">
                      <i class="color" nz-icon nzType="eye"></i>
                    </button>
                                    </a>
                                </div>
                                <div class="mx-3" *ngIf="can('modifier departement')">
                                    <button (click)="openEditModal(data)" nz-button nzType="primary" nzShape="circle">
                    <i nz-icon nzType="edit"></i>
                  </button>
                                </div>
                                <div class="mx-3" *ngIf="can('supprimer departement')">
                                    <button (click)="openDeleteModal(data)" nzDanger nz-button nzType="primary" nzShape="circle">
                  <i nz-icon nzType="delete"></i>
                  </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
