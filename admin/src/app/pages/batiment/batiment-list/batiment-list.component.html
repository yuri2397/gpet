<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header p-3 bg-color">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="text-white">Liste des batiments</h5>
                </div>
                <div *ngIf="can('creer batiment')">
                    <button (click)="openCreateModal()" mat-mini-fab color="default">
            <mat-icon>add</mat-icon>
          </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <nz-table [nzLoading]="isLoad" nzShowPagination [nzPageSize]="4" #basicTable [nzData]="batiments">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <div *ngIf="can('modifier salle')">
                                    <button (click)="openEditModal(data)" mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                                </div>
                                <div class="mx-3" *ngIf="can('supprimer salle')">
                                    <button (click)="openDeleteModal(data)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
