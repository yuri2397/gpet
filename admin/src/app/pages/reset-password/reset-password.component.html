<div class="frame">
  <div class="child">
    <div class="row">
      <div class="col">
        <div class="card shadow" style="width: 30em">
          <div class="card-header text-center card-header-primary bg">
            <h2 class="text-white">GPET</h2>
            <p class="card-category">Renitialisation!</p>
          </div>
          <div class="card-body my-3 mx-5">
            <form
              nz-form
              [formGroup]="validateForm"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-control nzErrorTip="Donner votre email!">
                  <nz-input-group
                    class="input shadow-sm p-2"
                    nzPrefixIcon="user"
                  >
                    <input
                      type="email"
                      nz-input
                      formControlName="email"
                      placeholder="Adresse email"
                      [disabled]="true"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control
                  nzErrorTip="Donner votre code de renitialisation!"
                >
                  <nz-input-group
                    class="input shadow-sm p-2"
                    nzPrefixIcon="lock"
                  >
                    <input
                      type="password"
                      nz-input
                      formControlName="code"
                      placeholder="Code"
                      minlength="6"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Donner votre mot de passe!">
                  <nz-input-group
                    class="input shadow-sm p-2"
                    nzPrefixIcon="lock"
                  >
                    <input
                      type="password"
                      nz-input
                      formControlName="password"
                      placeholder="Password"
                      minlength="6"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Confirmer votre mot de passe!">
                  <nz-input-group
                    class="input shadow-sm p-2"
                    nzPrefixIcon="lock"
                  >
                    <input
                      type="password"
                      nz-input
                      formControlName="new_password"
                      placeholder="retaper votre mot de passe"
                      minlength="6"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <div
                class="d-flex my-3 justify-content-between align-items-center"
              >
                <div>
                  <button
                    nz-button
                    [nzLoading]="isLoad"
                    class="bg"
                    [disabled]="!validateForm.valid"
                    (click)="resetPassword()"
                  >
                    Valider
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
