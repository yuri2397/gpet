<div>
    <nz-form [nzLayout]="'vertical'" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="name">Nom du batiment</nz-form-label>
            <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Le nom est requi">
                <input [(ngModel)]="classe.name" formControlName="name" nz-input name="name" type="text" id="name">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired nzFor="nb_etudiants">Nombre d'etudiant</nz-form-label>
            <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Nombre Ã©tudiants requi">
                <input [(ngModel)]="classe.nb_students" min="0" formControlName="nb_etudiants" nz-input name="nb_etudiants" type="number" id="nb_etudiants">
            </nz-form-control>
        </nz-form-item>
    </nz-form>
</div>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
    <button nz-button nzType="primary" (click)="save()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">Ajouter</button>
</div>
